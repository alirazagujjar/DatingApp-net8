<div class="row">
        <div class="text-center mt-3">
                <h2>Your matches - {{memberserivice.paginationResult()?.pagination?.totaleItmes}}</h2>
        </div>
        <div class="container mt-3">
                <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
                        <div class="d-flex mx-2">
                                <label class="col-form-label">Age from: </label>
                                <input type="number" class="form-control ms-1" style="width: 70px;" name="minAge"
                                        [(ngModel)]="userParams.minAge">
                        </div>
                        <div class="d-flex mx-2">
                                <label class="col-form-label">Age to: </label>
                                <input type="number" class="form-control ms-1" style="width: 70px;" name="maxAge"
                                        [(ngModel)]="userParams.maxAge">
                        </div>
                        <div class="d-flex mx-2">
                                <label class="col-form-label">Show: </label>
                                <select name="gender" style="width: 130px;" class="form-select ms-1"
                                        [(ngModel)]="userParams.gender">
                                        @for (item of genderList; track $index)
                                        {
                                        <option [value]="item.value">{{item.display}}</option>
                                        }
                                </select>
                        </div>
                        <button class="btn btn-primary ms-1" type="submit">Apply filters </button>
                        <button (click)="resetFilters()" class="btn btn-info ms-1" type="button">Reset filters </button>
                        <div class="col">
                                <div class="btn-group float-end">
                                        <button type="button" 
                                         class="btn btn-primary"
                                         name="orderBy"
                                         (click)="loadMembers()"
                                         btnRadio="lastActive"
                                         [(ngModel)]="userParams.orderBy"
                                        >
                                        Last Active
                                        </button>
                                        <button type="button" 
                                         class="btn btn-primary"
                                         name="orderBy"
                                         (click)="loadMembers()"
                                         btnRadio="created"
                                         [(ngModel)]="userParams.orderBy"
                                        >
                                        Newest Members
                                        </button>
                                </div>
                        </div>
                </form>
        </div>
        @for (item of memberserivice.paginationResult()?.items; track $index) {
        <div class="col-2">
                <app-member-cards [member]="item"></app-member-cards>
        </div>
        }

</div>
@if(memberserivice.paginationResult()?.pagination){
<div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="memberserivice.paginationResult()?.pagination!.totaleItmes"
                [itemsPerPage]="memberserivice.paginationResult()?.pagination!.itemsPerPage"
                [(ngModel)]="memberserivice.paginationResult()?.pagination!.currentPage"
                (pageChanged)="pageChanged($event)" [maxSize]="10" previousText="&lsaquo;" nextText="&rsaquo;"
                firstText="&laquo;" lastText="&raquo;">

        </pagination>
</div>

}
