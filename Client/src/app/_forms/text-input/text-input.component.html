<div class="mb-3 form-floating">
    <input type="password" 
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [type]="type()"
     [formControl]="control" 
     placeholder="{{label()}}">
    <label >{{label()}}</label>
    <div *ngIf="control.hasError('required')"
     class="invalid-feedback text-start">Please enter a {{label()}}</div>
     <div *ngIf="control.hasError('minlength')"
     class="invalid-feedback text-start">
     {{label()}} must be at least {{control.errors?.['minlength'].requiredLenght}} characters 
    </div>
     <div *ngIf="control.hasError('maxlength')"
     class="invalid-feedback text-start">
     {{label()}} must be at most {{control.errors?.['maxlength'].requiredLenght}} characters 
    </div>
    <div *ngIf="control.hasError('isMatching')"
     class="invalid-feedback text-start">
     {{label()}} must be match with password field  
    </div>
</div>
