<div class="mb-3 form-floating">
    <input  
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
     [formControl]="control" 
     bsDatepicker
     [bsConfig]="bsConfig"
     [maxDate]="maxDate()"
     placeholder="{{label()}}">
    <label>{{label()}}</label>
    <div *ngIf="control.hasError('required')"
     class="invalid-feedback text-start">{{label()}}</div>
    
</div>
