<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLinkActive="active" routerLink="/">Dating App</a>
      @if(accountService.currentUser()){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
              <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
              <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
            </li>
            <li class="nav-item">
              <a routerLink="/error" routerLinkActive="active" class="nav-link">Errors</a>
            </li>
          </ul>
          <div dropdown class="dropdown">
            <img class="me-2"
            src="{{accountService.currentUser()?.photoUrl 
              || './assets/user.png'}}" 
            alt="User Main image" >
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{accountService.currentUser()?.userName | titlecase}}</a>
            <div *dropdownMenu class="dropdown-menu">
                <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>   
                <a  class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>
      }
        @else {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                <input class="form-control me-2" name="userName" [(ngModel)]="maodel.userName"  placeholder="User Name">
                <input class="form-control me-2" name="password" [(ngModel)]="maodel.password" placeholder="Password" type="password" >
                <button class="btn btn-info" type="submit">Login</button>
              </form>
        }
       
      </div>
  </nav>
